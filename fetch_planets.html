<!DOCTYPE html>
<html>
  <head>
    <title>Fetch Planets</title>
    <script>
      window.addEventListener("load", function () {
        // TODO: fetch planets JSON
        fetch(
          "https://handlers.education.launchcode.org/static/planets.json"
        ).then((response) => {
          response.json().then((planetArrayJSON) => {
            const destination = document.getElementById("destination");
            let index = 0;
            destination.addEventListener("click", () => {
              destination.innerHTML = `
              <div>
                <h3>Planet ${planetArrayJSON[index].name}</h3>
                <img src=${planetArrayJSON[index].image} height=250></img>
              </div>
               `;
               index = (index + 1) % planetArrayJSON.length;
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Destination</h1>
    <div id="destination">
      <h3>Planet</h3>
    </div>
  </body>
</html>
